{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container center">
  <form class="form-major" action="#" method="post">
    <h1>Log In</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>

{% endblock %}
