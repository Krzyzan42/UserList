{% extends "users/base.html" %}

{% block content %}
<div class="container">
  <section id="user-list">
    <h2>All Users</h2>

    {%for user in users%}
    <div class="user_block">
      <a href="{% url 'profile' user.username %}">{{user.username}}</a>
    </div>
    {%endfor%}
  </section>
</div>
{% endblock %}
